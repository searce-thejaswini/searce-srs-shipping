apiVersion: skaffold/v2beta26
kind: Config
metadata:
  name: skaffold-deploy-profiles
profiles:
  - name: dev
    deploy:
      helm:
        releases:
        - name: dev
          namespace: dev-ns
          chartPath: helm
          recreatePods: false
          valuesFiles:
            - helm/values.yaml
          imageStrategy:
            helm: {}
  - name: prod
    deploy:
      helm:
        releases:
        - name: prod
          namespace: prod-ns
          chartPath: helm
          recreatePods: false
          valuesFiles:
            - helm/values.yaml
          imageStrategy:
            helm: {}
 

